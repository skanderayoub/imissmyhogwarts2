<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss My Hogwarts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">I Miss My Hogwarts</h1>
        <div class="accordion" id="hogwartsAccordion">
            <!-- Voices Section -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#voicesCollapse" aria-expanded="true" aria-controls="voicesCollapse">
                        Voices of Hogwarts
                    </button>
                </h2>
                <div id="voicesCollapse" class="accordion-collapse collapse show" data-bs-parent="#hogwartsAccordion">
                    <div class="accordion-body">
                        <div id="characterList" class="character-grid"></div>
                        <div class="audio-controls">
                            <p id="p">Personnage: Select a character</p>
                            <p id="a">Audio: None</p>
                            <input type="range" id="voiceVolume" min="0" max="1" step="0.01" value="1" class="volume-slider" title="Voice Volume">
                            <button id="voiceMute" class="audio mute" title="Mute/Unmute Voice"></button>
                            <button id="playButton" class="audio paused" title="Play/Pause Voice"></button>
                            <audio id="audio"></audio>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Music Section -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#musicCollapse" aria-expanded="false" aria-controls="musicCollapse">
                        Music of the Wizarding World
                    </button>
                </h2>
                <div id="musicCollapse" class="accordion-collapse collapse" data-bs-parent="#hogwartsAccordion">
                    <div class="accordion-body">
                        <div class="audio-controls">
                            <p id="p2">Musique: Select a track</p>
                            <p id="a2">Audio: None</p>
                            <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1" class="volume-slider" title="Music Volume">
                            <button id="musicMute" class="audio mute" title="Mute/Unmute Music"></button>
                            <button id="prevMusic" class="audio prev" title="Previous Track"></button>
                            <button id="playButton2" class="audio paused" title="Play/Pause Music"></button>
                            <button id="nextMusic" class="audio next" title="Next Track"></button>
                            <button id="shuffleMusic" class="audio shuffle" title="Toggle Shuffle"></button>
                            <audio id="audio2"></audio>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Background Section -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#backgroundCollapse" aria-expanded="false" aria-controls="backgroundCollapse">
                        Hogwarts Ambiance
                    </button>
                </h2>
                <div id="backgroundCollapse" class="accordion-collapse collapse" data-bs-parent="#hogwartsAccordion">
                    <div class="accordion-body">
                        <select id="backgroundSelect" class="form-select">
                            <option value="">Choose a Background</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
