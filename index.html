<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>

    </style>
</head>

<body>
    <div class="px-4 py-5 my-3 text-center">
        <h1 id="h1" class="display-1 text-warning">i miss my Hogwarts</h1>
    </div>

    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Accordion Item #1
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body scrollable-list">
                    <ul class="list-group checkbox-grid" id="checkboxList">
                        <!-- Checkboxes will be inserted here by JavaScript -->
                    </ul>
                </div>>
            </div>
        </div>
    </div>

    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom text-primary">Play sounds</h2>
        <div class="row g-4 py-5 row-cols-2 row-cols-lg-2">
            <div class="feature col">
                <h3 class="badge text-bg-primary text-wrap" style="width: 6rem">
                    Sounds
                </h3>

                <div class="character-sound">
                    <p class="text-primary" id="p">Personnage:</p>
                    <p class="text-primary" id="a">Audio:</p>
                    <button class="audio paused" id="playButton"></button>
                    <audio id="audio"></audio>
                </div>
            </div>
            <div class="feature col">
                <h3 class="badge text-bg-primary text-wrap" style="width: 6rem">
                    Music
                </h3>
                <div class="music-sound">
                    <p class="text-primary" id="p2">Musique:</p>
                    <p class="text-primary" id="a2">Audio:</p>
                    <button class="audio paused" id="playButton2"></button>

                    <audio id="audio2"></audio>
                    <button type="button" class="audio next" id="newMusic">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <p class="text-center text-primary" id="selected">Background</p>

    <select id="backgroundSelect" class="form-select form-select-sm" aria-label="Small select example"
        style="width: 150px; font-size: 12px;">
    </select>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
